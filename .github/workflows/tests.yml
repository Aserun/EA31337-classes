---
name: Tests

on:
  - pull_request
  - push

jobs:
  Experts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # @fixme GH-249
      - name: Run ActionTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "ActionTest"
      - name: Run AccountTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "AccountTest"
      - name: Run BufferTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "BufferTest"
      # @fixme GH-250
      - name: Run ConditionTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "ConditionTest"
          RunOnFail: "exit 0"
      - name: Run DrawIndicatorTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "DrawIndicatorTest"
      - name: Run IndicatorDataTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "IndicatorDataTest"
      - name: Run IndicatorTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "IndicatorTest"
      - name: Run IndicatorsTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "IndicatorsTest"
      - name: Run MailTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "MailTest"
      - name: Run MarketTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "MarketTest"
      - name: Run OrderTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "OrderTest"
      - name: Run StatsTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "StatsTest"
      # @fixme GH-251
      - name: Run StrategyTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "StrategyTest"
          RunOnFail: "exit 0"
      - name: Run SummaryReportTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "SummaryReportTest"
      # @fixme GH-252
      - name: Run TaskTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "TaskTest"
          RunOnFail: "exit 0"
      - name: Run TickerTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "TickerTest"
      - name: Run TradeTest
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 10-12
          BtMonths: 1
          TestExpert: "TradeTest"
  Scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run CollectionTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "CollectionTest"
          RunOnError: "pwd && tree -sup"
      - name: Run ConfigTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "ConfigTest"
      - name: Run ConvertTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "ConvertTest"
      - name: Run DictTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "DictTest"
      # @fixme
      - name: Run LogTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "LogTest"
          RunOnFail: "exit 0"
      - name: Run ProfilerTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "ProfilerTest"
      - name: Run TerminalTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "TerminalTest"
      - name: Run TimerTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "TimerTest"
      # @fixme
      - name: Run WebTest
        uses: fx31337/mql-tester-action@master
        with:
          Script: "WebTest"
          RunOnFail: "exit 0"
