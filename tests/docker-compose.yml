version: '3'
services:

  RunCompileMql:
    command: compile /opt/src mql.log
    image: ea31337/ea-tester:dev
    volumes:
    - ../:/opt/src
#   - ../../EA-Tester/scripts:/opt/scripts

  ConvertTest:
    command: run_backtest -s ConvertTest.mq4
    image: ea31337/ea-tester:dev
    volumes:
    - ../:/opt/src
#   - ../../EA-Tester/scripts:/opt/scripts
    environment:
      OPT_VERBOSE: 1
  LogTest:
    command: run_backtest -s LogTest.mq4
    image: ea31337/ea-tester:dev
    volumes:
    - ../:/opt/src
    environment:
      OPT_VERBOSE: 1
  StatsTest:
    command: run_backtest -e StatsTest.mq4
    image: ea31337/ea-tester:EURUSD-2018-DS
    volumes:
    - ../:/opt/src
    environment:
      OPT_VERBOSE: 1
      BT_DAYS: 10-12
      BT_MONTHS: 1
  SummaryReportTest:
    command: run_backtest -e SummaryReportTest.mq4
    image: ea31337/ea-tester:EURUSD-2018-DS
    volumes:
    - ../:/opt/src
    environment:
      OPT_VERBOSE: 1
      BT_DAYS: 10-12
      BT_MONTHS: 1
  TickerTest:
    command: run_backtest -e TickerTest.mq4
    image: ea31337/ea-tester:EURUSD-2018-DS
    volumes:
    - ../:/opt/src
    environment:
      OPT_VERBOSE: 1
      BT_DAYS: 10-12
      BT_MONTHS: 1
